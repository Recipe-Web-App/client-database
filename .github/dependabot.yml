version: 2
updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/New_York
    open-pull-requests-limit: 100
    assignees:
      - jsamuelsen11
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: ci
    rebase-strategy: auto
    groups:
      github-actions:
        patterns:
          - "*"

  # Docker
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/New_York
    open-pull-requests-limit: 100
    assignees:
      - jsamuelsen11
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: docker
    rebase-strategy: auto
