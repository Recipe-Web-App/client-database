name: Greet Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  greeting:
    name: Greet First-Time Contributors
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Greet first-time contributors
        uses: actions/first-interaction@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Thanks for opening your first issue! We appreciate your contribution to this project.

            **What's next?**
            - A maintainer will review your issue and respond as soon as possible
            - If you're interested in working on this issue, let us know!
            - Check out our [Contributing Guide](../blob/main/.github/CONTRIBUTING.md) for more information

            Feel free to ask questions if you need any help!
          pr-message: |
            ðŸŽ‰ Thanks for opening your first pull request! We're excited to review your contribution.

            **Before we merge:**
            - Make sure all CI checks pass
            - Ensure your PR description clearly explains the changes
            - Review our [Contributing Guide](../blob/main/.github/CONTRIBUTING.md) if you haven't already

            A maintainer will review your PR soon. Thanks for contributing!
