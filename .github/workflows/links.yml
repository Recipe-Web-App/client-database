name: Link Checker

on:
  pull_request:
    paths:
      - "**.md"
      - docs/**
  schedule:
    - cron: 0 6 * * 0 # Weekly on Sunday at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  link-check:
    name: Check for Broken Links
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: |
            --verbose
            --no-progress
            --exclude-mail
            --exclude localhost
            --exclude 127.0.0.1
            --exclude-link-local
            --max-retries 3
            --timeout 20
            './**/*.md'
          fail: true

      - name: Create Issue for broken links
        if: failure() && github.event_name == 'schedule'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: Broken links detected in documentation
          content-filepath: ./lychee/out.md
          labels: |
            documentation
            automated

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: link-checker
          message: |
            ## ‚ùå Broken Links Detected

            Please fix the broken links in your PR before merging.

            <details>
            <summary>Click to see broken links</summary>

            ```
            ${{ steps.lychee.outputs.summary }}
            ```
            </details>
