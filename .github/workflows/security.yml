name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: 0 6 * * 1 # Weekly on Monday at 6 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  trivy-repo:
    name: Trivy Repository Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  yaml-security:
    name: YAML Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for sensitive data in YAML
        run: |
          echo "Checking for potential secrets in YAML files..."
          pattern='(password|secret|token|key|api[_-]?key).*:.*[^$]'
          if grep -r -i -E "$pattern" k8s/ --include="*.yaml" --include="*.yml" |
            grep -v "template" | grep -v "example"; then
            echo "⚠️  Warning: Potential secrets found in YAML files"
            echo "Please ensure these are using environment variable substitution or Kubernetes secrets"
            exit 1
          else
            echo "✅ No hardcoded secrets detected"
          fi

  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t client-database:test .
          else
            echo "No Dockerfile found, skipping Docker scan"
            exit 0
          fi

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        if: hashFiles('Dockerfile') != ''
        with:
          image-ref: client-database:test
          format: sarif
          output: trivy-docker-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v4
        if: hashFiles('Dockerfile') != '' && always()
        with:
          sarif_file: trivy-docker-results.sarif
