# StatefulSet for MySQL 8.0 database
# Provides persistent storage for OAuth2 client credentials

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: client-database-mysql
  namespace: client-database
  labels:
    app: client-database
    component: mysql
spec:
  serviceName: client-database
  replicas: 1
  selector:
    matchLabels:
      app: client-database
      component: mysql
  template:
    metadata:
      labels:
        app: client-database
        component: mysql
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 999
        runAsUser: 999

      containers:
        - name: mysql
          image: client-database-mysql:latest
          imagePullPolicy: IfNotPresent

          command:
            - docker-entrypoint.sh
          args:
            - mysqld
            - --socket=/var/run/mysqld/mysqld.sock
            - --pid-file=/var/run/mysqld/mysqld.pid

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          ports:
            - containerPort: 3306
              name: mysql
              protocol: TCP

          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: client-database-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: client-database-secrets
                  key: MYSQL_DATABASE

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 2Gi

          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-config
              mountPath: /etc/mysql/conf.d
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /var/run/mysqld

          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -h localhost -uroot -p${MYSQL_ROOT_PASSWORD}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysql -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD} -e "SELECT 1"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: client-database-pvc
        - name: mysql-config
          configMap:
            name: client-database-config
            items:
              - key: my.cnf
                path: my.cnf
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
