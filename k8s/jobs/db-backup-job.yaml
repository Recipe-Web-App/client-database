# Kubernetes Job for Database Backup
# Creates timestamped MySQL backup and saves to repository's db/data/backups/ directory
# Note: Job name and hostPath volume are set dynamically by deployment script

apiVersion: batch/v1
kind: Job
metadata:
  name: client-database-backup
  namespace: client-database
  labels:
    app: client-database
    component: backup
spec:
  ttlSecondsAfterFinished: 3600 # Clean up after 1 hour
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: client-database
        component: backup
    spec:
      restartPolicy: OnFailure
      automountServiceAccountToken: false

      securityContext:
        fsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001

      containers:
        - name: mysql-backup
          image: client-database-jobs:latest
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: 2Gi

          command: ["/bin/bash"]
          args: ["/app/scripts/jobHelpers/db-backup.sh"]

          env:
            # Connection info from ConfigMap
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: client-database-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: client-database-config
                  key: MYSQL_PORT
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: client-database-config
                  key: MYSQL_DATABASE
            # Credentials from Secret (use root for backups)
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: client-database-secrets
                  key: MYSQL_ROOT_PASSWORD

          volumeMounts:
            - name: backup-storage
              mountPath: /backups
            - name: mysql-config
              mountPath: /etc/mysql/conf.d
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        # hostPath volume for backups
        # Note: Path will be set by deployment script to repository's db/data/backups/
        - name: backup-storage
          hostPath:
            path: /path/to/repo/db/data/backups
            type: DirectoryOrCreate
        # MySQL configuration from ConfigMap
        - name: mysql-config
          configMap:
            name: client-database-config
            items:
              - key: my.cnf
                path: my.cnf
        # Temporary storage
        - name: tmp
          emptyDir: {}
